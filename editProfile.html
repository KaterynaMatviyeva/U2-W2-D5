<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-dark border-body ms-2" data-bs-theme="dark">
        <a class="navbar-brand" href="./index.html"><img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="110" /></a>
      </nav>
    </header>
    <main>
      <div class="container w-50">
        <h1 class="fw-normal text-white" style="font-size: 4rem">Edit Profile</h1>
        <hr />
      </div>

      <div class="container w-50">
        <div class="row mt-4">
          <div class="col-12 col-lg-3"><img class="rounded-2" width="120" src="./Netflix-assets/assets/kids_icon.png" alt="kids_icon" /></div>
          <div class="col">
            <div>
              <h4 class="bg-secondary text-white p-2 fw-normal">Kateryna Matviyeva</h4>
              <h5 class="mt-4">Language:</h5>
              <div class="dropdown">
                <button
                  class="bg-black text-white dropdown-toggle py-1 px-2 d-flex align-items-center gap-5"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Italian</button></li>
                  <li><button class="dropdown-item" type="button">German</button></li>
                  <li><button class="dropdown-item" type="button">French</button></li>
                </ul>
                <hr />
              </div>
            </div>
            <div>
              <h5 class="fw-normal">Maturity Settings:</h5>
              <p style="width: fit-content" class="bg-secondary p-2 fw-semibold">ALL MATURITY RATINGS</p>
              <p>Show titles of <strong>all maturity ratings</strong> for this profile</p>
              <button type="button" class="btn btn-outline-secondary border-1 rounded-0 px-4 py-1 mb-3">Edit</button>
              <hr />
            </div>
            <div>
              <h5>Autoplay controls</h5>
              <ul class="px-0">
                <li class="list-group-item d-flex align-items-center">
                  <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="firstCheckbox" />
                  <label class="form-check-label" for="firstCheckbox">Autoplay next episode.</label>
                </li>
                <li class="list-group-item d-flex align-items-center">
                  <input class="form-check-input me-1 fs-3 rounded-0" type="checkbox" value="" id="secondCheckbox" />
                  <label class="form-check-label" for="secondCheckbox">Autoplay previews while browsing on all devices.</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="container d-flex flex-wrap justify-content-between gap-2">
          <button type="button" class="btn btn-outline-light border-2 rounded-0 px-5 bg-white text-black fw-semibold">SAVE</button>
          <button type="button" class="btn btn-outline-secondary border-2 rounded-0 px-5 fw-semibold">CANCEL</button>
          <button type="button" class="btn btn-outline-secondary border-2 rounded-0 px-5 fw-semibold">DELETE PROFILE</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
